<div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      </div>

      <app-text-input type="email" [formControl]="loginForm.controls['email']" label="Email Address"></app-text-input>

      <app-text-input type="password" [formControl]="loginForm.controls['password']" label="Password"></app-text-input>

      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
    </form>
  </div>

</div>
