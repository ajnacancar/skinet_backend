<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>Shipping Address</h4>

    <button
      [disabled]="
        !checkoutForm.get('addressForm').valid ||
        !checkoutForm.get('addressForm').dirty
      "
      class="btn btn-outline-success"
      (click)="saveUserAddress()"
    >
      Save as default data
    </button>
  </div>

  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        label="First name"
        formControlName="firstName"
      ></app-text-input>

      <app-text-input
        label="Last name"
        formControlName="lastName"
      ></app-text-input>

      <app-text-input label="Street" formControlName="street"></app-text-input>
    </div>

    <div class="form-group col-6">
      <app-text-input label="City" formControlName="city"></app-text-input>

      <app-text-input label="State" formControlName="state"></app-text-input>

      <app-text-input
        label="Zip Code"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to basket
  </button>

  <button class="btn btn-primary" cdkStepperNext [disabled]="checkoutForm.get('addressForm')?.invalid" >
    Go to delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
